<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área do aluno</title>
  <link rel="website icon" type="png" href="https://media-public.canva.com/ZlHMQ/MADhH6ZlHMQ/3/tl.png">
  <link rel="stylesheet" href="stylestest.css">
</head>

<body class="header-dois">
  <header id="header-dois">
    <h1>Página do aluno</h1>
  </header>

  <div class="sidebar">
    <h2>Aluno</h2>
    <nav>
      <a href="perfil.html">Perfil</a>
      <a href="#" id="linkBoletim">Boletim</a>
      <a href="frequencia.html">Frequência</a>
      <a href="gradehoraria.html">Grade</a>
    </nav>
    <button class="buttonsp" onclick="logout()">Sair</button>
  </div>
  <div id="container-perfil">
    <div id="dados-usuario">
      <h2>Bem-vindo(a)!</h2>
      <p>Você está logado com sucesso.</p>

    </div>
  </div>
  <!-- JavaScript para buscar e mostrar o email e senha -->
  <script>

    document.getElementById('linkBoletim').addEventListener('click', function (e) {
      e.preventDefault(); // para não seguir o href
      window.location.href = 'boletim.html';
    });
    // Verifica se tem token no localStorage
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Você precisa estar logado!');
      window.location.href = 'login.html';
    }

    // Função de logout
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    }
  </script>


</body>

</html>|
